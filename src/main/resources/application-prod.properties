# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP - 타임아웃 대폭 증가 (Singapore DB용)
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.validation-timeout=10000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Statement timeout 증가
spring.datasource.hikari.data-source-properties.socketTimeout=60

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

# Flyway
spring.flyway.enabled=false

# Security
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD}
spring.security.user.roles=ADMIN

app.admin.create=${ADMIN_CREATE:false}
app.admin.username=${ADMIN_USERNAME:admin}
app.admin.password=${ADMIN_PASSWORD}

# Logging
logging.level.root=ERROR
logging.level.com.mynet.sales_management_system=INFO

# CSRF 관련 상세 로그
logging.level.org.springframework.security.web.csrf=DEBUG
logging.level.org.springframework.web.filter=DEBUG

# Server
server.port=8080
server.address=127.0.0.1
server.tomcat.threads.max=10
server.tomcat.threads.min-spare=2
server.tomcat.max-connections=50

# Spring
spring.main.banner-mode=off
spring.thymeleaf.cache=true

# Actuator
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true

# Spring 자체 필터가 Spring Security 전에 Forwarded Headers 처리
server.forward-headers-strategy=framework