# Application Name
spring.application.name=sales-management-system

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mynetdb
spring.datasource.username=postgres
spring.datasource.password=1914
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration - DB 마이그레이션 관리
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Timezone Configuration - Asia/Seoul 기본 설정
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=temp123
spring.security.user.roles=ADMIN

# Logging Configuration
logging.level.com.mynet.sales_management_system=DEBUG
logging.level.org.springframework.security=DEBUG

# Server Configuration
server.port=8080
# server.servlet.context-path=/api

# Validation Configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# 초기 관리자 생성 설정 (개발용)
app.admin.create=true
app.admin.username=admin
app.admin.password=1914