# Database Configuration - Render PostgreSQL (환경 변수 사용)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool 설정 (512MB RAM 최적화)
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=1 
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=0

# JPA Configuration - 프로덕션에서는 스키마 변경 금지
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA 성능 최적화
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Timezone Configuration
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

# Flyway Configuration - 프로덕션
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false

# Security Configuration - 환경 변수로 관리
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD}
spring.security.user.roles=ADMIN

# 초기 관리자 생성 설정 (프로덕션에서는 환경 변수로)
app.admin.create=${ADMIN_CREATE:false}
app.admin.username=${ADMIN_USERNAME:admin}
app.admin.password=${ADMIN_PASSWORD}

# Logging - 프로덕션 최소화
logging.level.root=WARN
logging.level.com.mynet.sales_management_system=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# 에러 페이지 설정
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-exception=false

# 서버 포트 및 주소 설정 (Render 환경 변수 사용)
server.port=${PORT}
server.address=0.0.0.0

# 필요할 때 빈 생성
spring.main.lazy-initialization=true

# Controller 실행이 끝나면 DB connection 해제
spring.jpa.open-in-view=false

# HTML 파일 캐시
spring.thymeleaf.cache=true