<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 - 마이넷 매출 관리 시스템</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script th:src="@{/js/common.js}" defer></script>
    <style>
      body {
        background: #f1f3f5;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .signup-container {
        background: white;
        padding: 3rem;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 500px;
      }

      .signup-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .signup-title {
        color: var(--primary-color);
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .form-row.full {
        grid-template-columns: 1fr;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-label {
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-dark);
      }

      .form-input,
      .form-select {
        padding: 0.75rem;
        border: 2px solid #e1e8ed;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-input:focus,
      .form-select:focus {
        outline: none;
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin: 1rem 0;
      }

      .submit-btn {
        background: linear-gradient(
          135deg,
          var(--secondary-color) 0%,
          #2980b9 100%
        );
        color: white;
        border: none;
        padding: 1rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 1rem;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
      }

      .login-link {
        text-align: center;
        margin-top: 1.5rem;
      }

      .login-link a {
        color: var(--secondary-color);
        text-decoration: none;
      }

      .login-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-header">
        <h1 class="signup-title">회원가입</h1>
        <p>마이넷 매출 관리 시스템</p>
      </div>

      <!-- 알림 메시지 영역 -->
      <div id="alert-container"></div>

      <form id="signup-form">
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">사용자명</label>
            <input type="text" name="username" class="form-input" required />
          </div>
          <!-- 회사 선택 (마이넷 제외) -->
          <div class="form-group">
            <label class="form-label">소속 회사</label>
            <select name="companyId" class="form-select" required>
              <option value="">회사 선택</option>
              <option
                th:each="company : ${companies}"
                th:if="${!company.isMynet and company.name != '캐논' and company.name != '마이넷(GX판매)'}"
                th:value="${company.id}"
                th:text="${company.name}"
              >
                회사명
              </option>
            </select>
          </div>
          <!-- 역할과 캐논은 숨김 처리 -->
          <!-- 기존 역할 선택 부분과 캐논 체크박스 모두 제거 -->
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">비밀번호</label>
            <input
              type="password"
              name="password"
              class="form-input"
              required
            />
          </div>
          <div class="form-group">
            <label class="form-label">비밀번호 확인</label>
            <input
              type="password"
              name="confirmPassword"
              class="form-input"
              required
            />
          </div>
        </div>

        <input type="hidden" name="role" value="USER" />

        <div class="checkbox-group">
          <input type="checkbox" name="isCanon" id="isCanon" />
          <label for="isCanon">캐논 계정</label>
        </div>

        <button type="submit" class="submit-btn">가입하기</button>
      </form>

      <div class="login-link">
        <p>이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a></p>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        AlertManager.init();
        setupSignupForm();
      });

      function setupSignupForm() {
        document
          .getElementById("signup-form")
          .addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = {};

            for (let [key, value] of formData.entries()) {
              if (key === "isCanon") {
                data[key] = true;
              } else {
                data[key] = value;
              }
            }

            data.role = "USER";

            if (!formData.has("isCanon")) {
              data.isCanon = false;
            }

            // 비밀번호 확인
            if (data.password !== data.confirmPassword) {
              AlertManager.error("비밀번호가 일치하지 않습니다.");
              return;
            }

            saveData("/signup", data, function (response) {
              AlertManager.success(
                "회원가입이 완료되었습니다. 로그인 페이지로 이동합니다."
              );
              setTimeout(() => {
                window.location.href = "/login";
              }, 2000);
              return "";
            });
          });
      }
    </script>
  </body>
</html>
