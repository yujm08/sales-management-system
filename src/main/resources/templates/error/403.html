<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>접근 권한 없음</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
      body {
        background: #f1f3f5;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Malgun Gothic", sans-serif;
      }

      .error-container {
        background: white;
        padding: 3rem;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        max-width: 600px;
        text-align: center;
      }

      .error-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }

      .error-title {
        color: #e74c3c;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }

      .error-message {
        color: #555;
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
      }

      .error-details {
        background-color: #fff3cd;
        border-left: 4px solid #ffc107;
        padding: 1rem;
        margin-bottom: 2rem;
        text-align: left;
      }

      .error-details p {
        margin: 0.5rem 0;
        color: #856404;
        font-size: 0.95rem;
      }

      .action-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 2rem;
      }

      .btn {
        padding: 1rem 2rem;
        border-radius: 8px;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
      }

      .btn-primary {
        background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
      }

      .btn-secondary:hover {
        background: #5a6268;
        transform: translateY(-2px);
      }

      .help-text {
        margin-top: 1.5rem;
        color: #888;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1 class="error-title">접근 권한 없음</h1>
      <p class="error-message">요청하신 페이지에 접근할 권한이 없습니다.</p>

      <div class="error-details">
        <p><strong>발생 원인:</strong></p>
        <p>• 페이지가 오래 열려있어 세션이 만료됨</p>
        <p>• 다른 권한이 필요한 페이지에 접근</p>
        <p>• 권한이 최근에 변경되었을 가능성</p>
      </div>

      <div class="action-buttons">
        <!-- 세션은 유지되므로 뒤로가기도 가능 -->
        <button onclick="history.back()" class="btn btn-secondary">
          ← 이전 페이지
        </button>

        <!-- 재로그인은 선택사항 (강제 아님) -->
        <a href="/login" class="btn btn-primary"> 재로그인 </a>
      </div>

      <p class="help-text">문제가 계속되면 시스템 관리자에게 문의하세요.</p>
    </div>

    <script>
      // 캐시 방지만 (세션은 그대로)
      if ("caches" in window) {
        caches.keys().then(function (names) {
          for (let name of names) caches.delete(name);
        });
      }
    </script>
  </body>
</html>
