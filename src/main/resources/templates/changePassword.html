<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>비밀번호 변경 - 마이넷 매출 관리 시스템</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
      .password-change-container {
        max-width: 500px;
        margin: 80px auto;
        padding: 40px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .password-change-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .password-change-header h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
      }

      .password-change-header p {
        font-size: 14px;
        color: #666;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 500;
        color: #333;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
      }

      .form-group input:focus {
        outline: none;
        border-color: #24595e;
      }

      .btn-group {
        display: flex;
        gap: 10px;
        margin-top: 30px;
      }

      .btn {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .btn-primary {
        background: #24595e;
        color: white;
      }

      .btn-primary:hover {
        background: #1d474b;
      }

      .btn-secondary {
        background: #e9ecef;
        color: #333;
      }

      .btn-secondary:hover {
        background: #dee2e6;
      }

      .alert {
        padding: 12px 15px;
        margin-bottom: 20px;
        border-radius: 4px;
        font-size: 14px;
      }

      .alert-error {
        background: #fee;
        border: 1px solid #fcc;
        color: #c33;
      }

      .alert-success {
        background: #efe;
        border: 1px solid #cfc;
        color: #3c3;
      }

      .password-requirements {
        font-size: 12px;
        color: #666;
        margin-top: 5px;
      }

      .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #24595e;
        text-decoration: none;
        font-size: 14px;
      }

      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="password-change-container">
      <div class="password-change-header">
        <h1>비밀번호 변경</h1>
        <p>
          <strong th:text="${username}">사용자</strong> (<span
            th:text="${companyName}"
            >회사명</span
          >)
        </p>
      </div>

      <!-- 에러 메시지 -->
      <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

      <!-- 성공 메시지 -->
      <div
        th:if="${success}"
        class="alert alert-success"
        th:text="${success}"
      ></div>

      <form th:action="@{/change-password}" method="post" id="passwordForm">
        <div class="form-group">
          <label for="currentPassword">현재 비밀번호</label>
          <input
            type="password"
            id="currentPassword"
            name="currentPassword"
            required
            autocomplete="current-password"
          />
        </div>

        <div class="form-group">
          <label for="newPassword">새 비밀번호</label>
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            required
            autocomplete="new-password"
          />
          <p class="password-requirements">※ 최소 4자 이상 입력해주세요</p>
        </div>

        <div class="form-group">
          <label for="confirmPassword">새 비밀번호 확인</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
            autocomplete="new-password"
          />
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-secondary" onclick="goBack()">
            취소
          </button>
          <button type="submit" class="btn btn-primary">변경</button>
        </div>
      </form>

      <a href="javascript:history.back()" class="back-link">← 이전 페이지로</a>
    </div>

    <script th:inline="javascript">
      function goBack() {
        history.back();
      }

      // 폼 제출 시 유효성 검사
      document
        .getElementById("passwordForm")
        .addEventListener("submit", function (e) {
          const newPassword = document.getElementById("newPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (newPassword.length < 4) {
            e.preventDefault();
            alert("비밀번호는 최소 4자 이상이어야 합니다.");
            return;
          }

          if (newPassword !== confirmPassword) {
            e.preventDefault();
            alert("새 비밀번호가 일치하지 않습니다.");
            return;
          }
        });

      // 성공 메시지가 있으면 3초 후 리다이렉트
      /*[[${success}]]*/ if (/*[[${success}]]*/ false) {
        setTimeout(function () {
          window.location.href = /*[[@{/mynet/view}]]*/ "/mynet/view";
        }, 2000);
      }
    </script>
  </body>
</html>
