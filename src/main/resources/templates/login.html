<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이넷 매출 관리 시스템 - 로그인</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: white;
        padding: 3rem;
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .login-title {
        color: var(--primary-color);
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .login-subtitle {
        color: var(--dark-gray);
        font-size: 1rem;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .form-group {
        position: relative;
      }

      .form-input {
        width: 100%;
        padding: 1rem;
        border: 2px solid #e1e8ed;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: #f8f9fa;
      }

      .form-input:focus {
        outline: none;
        border-color: var(--secondary-color);
        background-color: white;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
      }

      .form-label {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--dark-gray);
        font-size: 1rem;
        pointer-events: none;
        transition: all 0.3s ease;
      }

      .form-input:focus + .form-label,
      .form-input:not(:placeholder-shown) + .form-label {
        top: -0.5rem;
        font-size: 0.8rem;
        color: var(--secondary-color);
        background-color: white;
        padding: 0 0.5rem;
      }

      .login-btn {
        background: linear-gradient(
          135deg,
          var(--secondary-color) 0%,
          #2980b9 100%
        );
        color: white;
        border: none;
        padding: 1rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .error-message {
        background-color: #ffeaa7;
        color: #d63031;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
        margin-bottom: 1rem;
        border-left: 4px solid #d63031;
      }

      .success-message {
        background-color: #d4edda;
        color: #155724;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
        margin-bottom: 1rem;
        border-left: 4px solid #27ae60;
      }

      .test-accounts {
        margin-top: 2rem;
        padding: 1rem;
        background-color: #f8f9fa;
        border-radius: 8px;
        border: 1px solid #e9ecef;
      }

      .test-accounts h4 {
        color: var(--primary-color);
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }

      .test-accounts ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .test-accounts li {
        font-size: 0.8rem;
        color: var(--dark-gray);
        margin-bottom: 0.25rem;
      }

      .company-count {
        text-align: center;
        margin-top: 1rem;
        padding: 0.5rem;
        background-color: #e8f5e8;
        border-radius: 6px;
        font-size: 0.9rem;
        color: var(--primary-color);
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1 class="login-title">마이넷</h1>
        <p class="login-subtitle">매출 관리 시스템</p>
      </div>

      <!-- 에러 메시지 표시 -->
      <div th:if="${param.error}" class="error-message">
        아이디 또는 비밀번호가 올바르지 않습니다.
      </div>

      <!-- 로그아웃 메시지 표시 -->
      <div th:if="${param.logout}" class="success-message">
        성공적으로 로그아웃되었습니다.
      </div>

      <form class="login-form" th:action="@{/login}" method="post">
        <div class="form-group">
          <input
            type="text"
            class="form-input"
            id="username"
            name="username"
            placeholder=" "
            required
            autocomplete="username"
          />
          <label class="form-label" for="username">아이디</label>
        </div>

        <div class="form-group">
          <input
            type="password"
            class="form-input"
            id="password"
            name="password"
            placeholder=" "
            required
            autocomplete="current-password"
          />
          <label class="form-label" for="password">비밀번호</label>
        </div>

        <button type="submit" class="login-btn">로그인</button>
      </form>

      <div class="login-link" style="text-align: center; margin-top: 1.5rem">
        <p>
          계정이 없으신가요?
          <a
            th:href="@{/signup}"
            style="color: var(--secondary-color); text-decoration: none"
            >회원가입</a
          >
        </p>
      </div>

      <!-- 테스트 계정 정보 -->
      <div class="test-accounts">
        <h4>테스트 계정</h4>
        <ul>
          <li><strong>마이넷:</strong> admin / password</li>
          <li><strong>영현아이앤씨:</strong> company_a / password</li>
          <li><strong>마이씨앤에스:</strong> company_b / password</li>
          <li><strong>캐논:</strong> canon / password</li>
        </ul>
      </div>

      <div class="company-count">현재 등록된 회사: 8개 (마이넷 포함)</div>
    </div>
  </body>
</html>
